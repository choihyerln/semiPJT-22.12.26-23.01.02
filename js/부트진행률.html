<!DOCTYPE html>
<html>
<style>
#myProgress {
    max-width: 500px;
    height: 20px;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 60px;
    border-radius: 10px;
    background-color: #FFFFFF;
}

#myBar {
    width: 10%;
    height: 20px;
    background-color: #FFB103;
    border-radius: 10px;
    transition: 0.2s;
}
</style>
<body style="text-align: center;">

<h1>Progress Bar</h1>
<div id="myProgress">
  <div id="myBar"></div>
</div>
<br>
<button onclick="move()">다음 문제</button> 
<script>
var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = 1;
    var id = setInterval(frame, 12);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
      } else {
        width++;
        elem.style.width = width + "%";
      }
    }
  }
}
